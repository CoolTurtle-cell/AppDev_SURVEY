<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Survey System</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-left">
      <h1>Survey System</h1>
      <p>
        Welcome to the Survey Admin Panel. Manage your surveys, view responses,
        and generate insightful reports all in one place.
      </p>
    </div>

    <div class="login-right">
      <div class="login-header">
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the admin panel.</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form class="login-form" id="loginForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m2 7 10 7 10-7"></path>
            </svg>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required />
          </div>
          <div id="emailWarning" class="error-message" style="display: none;">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon password-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" data-target="password">
              <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span class="strength-text" id="strengthText"></span>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn">
          <span class="btn-text">Login</span>
        </button>

        <!-- Sign Up Link -->
        <div class="login-link">
          Don't have an account? <a href="register.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
