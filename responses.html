<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses - Survey System</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="survey-info">
                <div class="survey-logo">S</div>
                <div class="survey-details">
                    <h3>Survey</h3>
                    <p>Admin Panel</p>
                </div>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="questions.html" class="nav-item">Questions</a>
            <a href="responses.html" class="nav-item active">Responses</a>
            <a href="reports.html" class="nav-item">Reports</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Responses</h1>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="icons/User_01.png" alt="User" class="icon">
                </div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Administrator</p>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-item">
                        <label>Date From</label>
                        <input type="date" id="date-from">
                    </div>
                    <div class="filter-item">
                        <label>Date To</label>
                        <input type="date" id="date-to">
                    </div>
                    <div class="filter-item">
                        <label>Branch/Location</label>
                        <select id="branch-filter">
                            <option value="">All Branches</option>
                            <option value="Branch A">Branch A</option>
                            <option value="Branch B">Branch B</option>
                            <option value="Branch C">Branch C</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="Service Quality">Service Quality</option>
                            <option value="Staff Behavior">Staff Behavior</option>
                            <option value="Facility">Facility</option>
                            <option value="Wait Time">Wait Time</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary" id="refresh-btn">Refresh</button>
                    </div>
                </div>
            </div>

            <!-- Responses Table -->
            <div class="table-container">
                <table class="response-table">
                    <thead>
                        <tr>
                            <th>Response ID</th>
                            <th>Date Submitted</th>
                            <th>Respondent</th>
                            <th>Branch/Category</th>
                            <th>Avg. Score</th>
                            <th>View Details</th>
                        </tr>
                    </thead>
                    <tbody id="responses-tbody">
                        <!-- Example row -->
                        <tr>
                            <td>R-0001</td>
                            <td>2025-11-08 14:32</td>
                            <td>Anonymous</td>
                            <td>Branch A / Service Quality</td>
                            <td><span class="score-badge score-high">5.0</span></td>
                            <td><button class="view-btn"><img src="icons/eye.svg" alt="View"> View</button></td>
                        </tr>
                        <!-- Add more rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="responses.js"></script>
</body>
</html>
